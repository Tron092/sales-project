<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Meet Quota?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of salesPersonList" [class.table-success]="person.salesVolume >= 6000">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.email}}</td>
            <td>{{person.salesVolume | currency:'USD'}}</td>
            <td>
                <div *ngIf="person.salesVolume >=6000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
