<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Meet Quota?</th>
        </tr>
    </thead>
    <tbody>
        @for (person of salesPersonList; track person.email) {
        <tr [class.table-success]="person.salesVolume >= 6000">
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.salesVolume | currency:'USD' }}</td>
            <td>
                {{ person.salesVolume >= 6000 ? 'Yes' : 'No' }}
            </td>
        </tr>
    }
    @empty {
        <tr>
            <td colspan="5" class="text-center">No sales data available.</td>
        </tr>
    }
    </tbody>
</table>
